# Cloudflare Worker Configuration for CookMate
name = "cookmate"
account_id = "7cd05ae6e3cf8bc7d1e8294fa52a6b46"

# Worker entry point (generated by Nuxt/Nitro build)
main = ".output/server/index.mjs"

# Compatibility settings
compatibility_date = "2024-11-01"
compatibility_flags = ["nodejs_compat"]

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "cookmate-db"
database_id = "e33f9c74-fb35-4fbe-9d26-5bb5f48d3f52"

# R2 Blob Storage binding
[[r2_buckets]]
binding = "BLOB"
bucket_name = "cookmate-storage"

# For Cloudflare Pages deployment (alternative)
# pages_build_output_dir = "dist"
