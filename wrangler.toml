# Cloudflare Configuration for CookMate
# This file is used for both Pages and Workers deployment

name = "cookmate"

# For Cloudflare Pages (current setup - recommended)
pages_build_output_dir = "dist"

# Compatibility settings
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# For direct Worker deployment, you'll need to add:
# account_id = "your-cloudflare-account-id"
# main = ".output/server/index.mjs"  # Generated by Nitro build

# Database and storage bindings (auto-configured in Pages)
# For manual Worker deployment, add:
# [[d1_databases]]
# binding = "DB"
# database_name = "cookmate-db"
# database_id = "your-d1-database-id"
#
# [[r2_buckets]]
# binding = "BLOB"
# bucket_name = "cookmate-storage"
